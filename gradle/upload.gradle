
apply plugin: 'maven-publish'

publishing {
    publications {
        library(MavenPublication) {
            from components.java
        }
    }
    repositories {

            def urlPrefix = "https://gitlab.botaoyx.com/api/v4"
            def tokenName = "Private-Token"
            def tokenValue = ""
            if(System.getenv("CI_JOB_TOKEN")!=null){
                urlPrefix = System.getenv("CI_API_V4_URL")
                tokenName =  'Job-Token'
                tokenValue = System.getenv("CI_JOB_TOKEN")
            }else {
                tokenValue = "${bt_gitlab_private_token}"
            }

            maven {
                url "$urlPrefix/projects/7/packages/maven"
                credentials(HttpHeaderCredentials) {
                    name = tokenName
                    value = tokenValue
                }
                authentication {
                    header(HttpHeaderAuthentication)
                }
            }
    }
}


