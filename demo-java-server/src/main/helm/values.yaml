appName: demo-java-server

service:
  type: ClusterIP
  port: 50051
  appProtocol: grpc-web

resources:
  limits:
    cpu: 500m
    memory: 500Mi
  requests:
    cpu: 100m
    memory: 100Mi

cd:
  cluster: local-test

deployment:
  corsAllow: course.botaoyx.com
  image:
    pullPolicy: IfNotPresent
    name: "jcr.botaoyx.com/img/example/demo-java-server"
    command: "./application -Dquarkus.http.host=0.0.0.0"
  env:
    APP_ENV: TEST
    LOG_LEVEL: warn

