
plugins {
    id "com.jfrog.artifactory" version "4.9.6" apply false
    id 'java-library'
//    id 'com.google.protobuf' version '0.8.17' apply false
    id 'io.quarkus'  version "$quarkusPluginVersion" apply false
}

allprojects {

    repositories {
//        mavenLocal()
        maven {
            // central仓和jcenter仓的聚合仓 https://developer.aliyun.com/mvn/guide
            url 'https://maven.aliyun.com/repository/public/'
        }
        maven {
            url 'https://maven.aliyun.com/repository/spring/'
        }

        mavenCentral()
        maven {
            // use https://gitlab.botaoyx.com/api/v4/packages/maven
            url "https://gitlab.botaoyx.com/api/v4/groups/11/-/packages/maven"
            name "botaoyx"
        }
 //       maven {
  //          url "https://jfrog.io/gradle-dev/"
  //          credentials {
  //              username = "${artifactory_user}"
  //              password = "${artifactory_password}"
  //          }
  //      }
        maven {
            url 'https://repo.maven.apache.org/maven2'
            name 'Maven Central'
        }
    }




}

subprojects {
    apply plugin: 'java-library'
    
    group = "com.bt.rpc"
    version = '1.0.0-SNAPSHOT'
    
    sourceCompatibility = '11'
    targetCompatibility = "11"
}
