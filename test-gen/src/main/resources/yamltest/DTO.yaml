# ${dtoFile}  ${.now?iso_local}
#  APP = '${app}';

<#list dtos as dto>
<#if dto.doc?has_content># ${dto.doc}</#if>
<#if dto.enum>
- name: ${dto.typeName}
  type: enum
  childs:
    <#list dto.fields as f>
    - ${f.name}
    </#list>
<#else>
- name: ${dto.typeName}
  type: ${dto.input?then('param','result')}
  childs:
  <#list dto.fields?filter(f->! f.hidden) as f>
  <#list (f.annotations![])?filter(a->a.name?has_content) as anno>
    #${anno.name}
  </#list>
    ${f.name}: "${f.type}${(dto.input && !f.required)?then('?','')}"
  </#list>
</#if>

</#list>
