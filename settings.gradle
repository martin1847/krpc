pluginManagement {
    repositories {
//        maven {
            // must auth
//            url "https://jcr.botaoyx.com/artifactory/gradle-plugins/"
//        }
        maven{
            url "$MAVEN_REPO"
            credentials(HttpHeaderCredentials) {
                name = "X-JFrog-Art-API"
                value = System.getenv("JCR_TOKEN" )?:"$JCR_TOKEN"
            }
            authentication {
                header(HttpHeaderAuthentication)
            }
        }
        gradlePluginPortal()
    }
}

include 'demo-api','demo-java-server','demo-java-client'

include 'rpc-api','rpc-common','rpc-client','rpc-server'

