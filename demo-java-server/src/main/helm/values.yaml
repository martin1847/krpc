

# default the module name
appName: demo-java-server

service:
  type: ClusterIP
  port: 50051
  portName: grpc

resources:
  limits:
    cpu: 500m
    memory: 500Mi
  requests:
    cpu: 100m
    memory: 100Mi

cd:
  cluster: local-test

deployment:
  host: demo-java-server.botaoyx.com
  image:
    pullPolicy: IfNotPresent
    name: "jcr.botaoyx.com/img/example/demo-java-server"
    command: "./application -Dquarkus.http.host=0.0.0.0"
  env:
    APP_ENV: TEST
    LOG_LEVEL: warn

prod:
  replicas: 2
  weight: 100
  tag: 83


canary:
  replicas: 0
  weight: 0
  tag: ""

