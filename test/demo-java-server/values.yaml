

# default the module name
appName: demo-java-server

service:
  type: ClusterIP
  ports: 
    grpc: 50051

resources:
  limits:
    cpu: 1
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 500Mi

cd:
  cluster: local-test

deployment:
  replicas: 1
  image:
    pullPolicy: IfNotPresent
    imageName: "docker-local.jfrog.io/demo-java-server:latest"
    command: "./application -Dquarkus.http.host=0.0.0.0"
  env:
    APP_ENV: TEST
    LOG_LEVEL: warn


