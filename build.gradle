
plugins {
    id 'java-library'
    id 'io.quarkus'  version "$quarkusPluginVersion" apply false
}

allprojects {
    repositories {
        maven {
            url  "$MAVEN_REPO"
        }
        maven {
            url 'https://maven.aliyun.com/repository/public/'
        }
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'java-library'
    
    group = "com.bt.rpc"
    version = '1.0.0-SNAPSHOT'
    
    sourceCompatibility = '11'
    targetCompatibility = "11"
}
