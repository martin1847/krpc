.docker-var:
  variables:
    APP_VERSION: 1.0.$CI_PIPELINE_ID
    DOCKER_REPO: $CI_JCR/img/$APP_NAMESPACE
    DOCKER_TAG: $CI_PIPELINE_ID
    #-$CI_COMMIT_REF_SLUG-$CI_COMMIT_SHORT_SHA

build:
  stage: build
  cache:
    - key: gradle-deps
      paths:
        - .gradle/caches
#    - <<: *global_cache
#https://docs.gitlab.com/ee/ci/yaml/index.html#artifactsreportsjunit
  artifacts:
    expire_in: 7 days
    paths:
      - ./*/build/
#      - ./*/build/*-runner
#      - ./*/build/quarkus-app
  before_script:
    - export GRADLE_USER_HOME=`pwd`/.gradle
    - export TZ=Asia/Shanghai
  script:
    - gradle build -Dquarkus.package.type=native
#    - gradle publish

# https://docs.gitlab.com/ee/ci/yaml/index.html#includeremote

.docker:
  stage: deploy
  extends: .docker-var
#  cache:
#    <<: *global_cache
#    policy: pull
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  before_script:
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"$CI_JCR\":{\"auth\":\"$(echo -n gitlab:${CI_JCR_PASSWORD} | base64)\"}}}" > /kaniko/.docker/config.json
  script:
    - |
      for APP_NAME in ${APP_NAMES}
      do
        imgFullName="$DOCKER_REPO/$APP_NAME:$DOCKER_TAG"
        /kaniko/executor --cleanup --use-new-run  -c $CI_PROJECT_DIR/$APP_NAME -d $imgFullName
        /kaniko/executor -c $CI_PROJECT_DIR/$APP_NAME -d "${imgFullName}-jvm" -f java.Dockerfile
      done
